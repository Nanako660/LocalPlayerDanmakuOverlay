# config.ini
[Display]
# 字体名称，请确保你的系统中已安装该字体
font_name = 微软雅黑
font_size = 18
# 字体描边宽度（像素），推荐 1 或 2
stroke_width = 1
# 弹幕最多显示的轨道（行）数，从屏幕顶部开始计算
max_tracks = 18
# 弹幕整体不透明度 (0.0 完全透明 - 1.0 完全不透明)
danmaku_opacity = 0.85
# 弹幕行间距比例 (0.2 表示行间距为字体高度的20%)
line_spacing_ratio = 0.1

[Danmaku]
scroll_speed = 180
fixed_duration = 5000
max_on_screen = 200

[Sync]
target_aumid = PotPlayerMini64.exe

[Debug]
enabled = true
info_position = bottom_left

[OnTopStrategy]
# 0 = Qt默认, 1 = Qt定时器(raise/activate), 2 = Win32强力置顶, 3 = Win32智能置顶
method = 2