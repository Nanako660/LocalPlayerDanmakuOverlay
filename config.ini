# 弹幕悬浮窗配置文件
# 使用 # 或 ; 作为注释

[Display]
# 字体名称，请确保你的系统中已安装该字体
font_name = 微软雅黑
font_size = 18
# 字体描边宽度（像素），推荐 1 或 2
stroke_width = 1
# 弹幕最多显示的轨道（行）数，从屏幕顶部开始计算
max_tracks = 18

[Danmaku]
# 滚动弹幕的基础速度（像素/秒），实际速度会根据弹幕长度微调
scroll_speed = 180
# 顶部和底部固定弹幕的显示时长（毫秒）
fixed_duration = 5000
# 同屏最大弹幕数量，防止过卡
max_on_screen = 400

[Sync]
# 目标播放器的 AUMID (App User Model ID)。
# 运行 main.py 后会在终端列出所有可用的ID，请从中选择一个填入。
target_aumid = PotPlayerMini64.exe

[Debug]
# 是否开启Debug模式。开启后会显示边框和信息，并可以点击窗口。
# 可选值: true / false
enabled = true
# Debug信息显示的位置
# 可选值: top_left, top_right, bottom_left, bottom_right
info_position = bottom_left

# ==================== 新增：置顶策略配置 ====================
[OnTopStrategy]
# 选择处理全屏遮挡问题的置顶方案。请在你遇到问题时，依次尝试 0, 1, 2, 3。
# 0 = Qt默认方案 (最稳定，但可能被覆盖)
# 1 = Qt定时器方案 (使用 raise_() 和 activateWindow()，是你记忆中有效的版本)
# 2 = Win32强力置顶方案 (无条件强制置顶)
# 3 = Win32智能置顶方案 (检测到被覆盖后才置顶)
method = 1